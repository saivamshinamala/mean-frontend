<form class="example-form" (ngSubmit) = "onSavePost(formData)" #formData = "ngForm">
  <mat-card style="background-color: rgba(255, 255, 255, 0.7);">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Ex. Title of Post" required min-length="3" ngModel name="title" #title>
        <mat-error *ngIf="!title.valid">Title cannot be empty</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Message</mat-label>
        <textarea matInput rows=3 placeholder="Ex. Good to have you..." ngModel name="content" #content required></textarea>
        <mat-error *ngIf="!content.valid">Content cannot be empty</mat-error>
      </mat-form-field>
      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit">Save Post</button>
      </div>
      <p *ngIf="isAdded" class="success">Added post successfully...</p>
  </mat-card>
</form>
