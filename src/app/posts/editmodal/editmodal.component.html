<form class="example-form" (ngSubmit)="onSavePost(formData)" #formData="ngForm">

  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Ex. Title of Post" required min-length="3" [(ngModel)] = "editPost.title" name="title" #title>
    <mat-error *ngIf="!title.valid">Title cannot be empty</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Message</mat-label>
    <textarea matInput rows=5 placeholder="Ex. Good to have you..." [(ngModel)] = "editPost.content" name="content" #content required></textarea>
    <mat-error *ngIf="!content.valid">Content cannot be empty</mat-error>
  </mat-form-field>
  <p *ngIf="isEditedSuccessfully" class="success">Edited post successfully...</p>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">Save Post</button> &nbsp;&nbsp;&nbsp;
    <button mat-button color="warn" (click)="onClose()" style="text-align: right;">Close</button>
  </div>
</form>
